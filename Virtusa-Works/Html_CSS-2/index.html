<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My page signin</title>
    <link href="styles.css" rel="stylesheet" type="text/css" >
</head>
<body>
    <div class="login-div">
        <div class="row">
            <div class="logo">
                <img src="GGoogle Logo.png" width="100">
            </div>
        </div>
        <div class="row">
            <center>
                <h3>Sign in</h3>
                <p> Use your Google account</p>
            </center>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="email" type="email" placeholder="Enter Email / Phone number" class="validate">
                <!-- <label for="email">Email or Phone</label> -->
                <div> <a href="https://accounts.google.com/signin/v2/usernamerecovery?hl=en&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAlAmgQ&flowName=GlifWebSignIn&flowEntry=AddSession"><b>Forgot password? </b></a> </div>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col s12">Not your Computer? Use Guest mode. <a href="https://support.google.com/chrome/answer/6130773?hl=en"><br>Learn more</a> </div>
        </div>
        <div class="row">
            <br>
            <div class="col s6"><button><a href="https://accounts.google.com/signup/v2/webcreateaccount?continue=https%3A%2F%2Fwww.google.com%2F&hl=en&dsh=S-1727907300%3A1660393729615976&biz=false&flowName=GlifWebSignIn&flowEntry=SignUp">Create Account</a></button> </div>
            <input type="submit" name="sign-in" value="Sign In">
        </div>
    </div>
    <footer class="foot">
        <ul class="row">
            <li><a href="https://support.google.com/accounts?hl=en&amp;p=account_iph" target="_blank">Help</a></li>
            <li><a href="https://accounts.google.com/TOS?loc=IN&amp;hl=en&amp;privacy=true" target="_blank">Privacy</a></li>
            <li><a href="https://accounts.google.com/TOS?loc=IN&amp;hl=en" target="_blank">Terms</a></li>
        </ul>
    </footer>
</body>
</html>
